[buildout]
develop = .
parts = 
    python
    test
show-picked-versions = true

[python]
recipe = zc.recipe.egg
interpreter = python
eggs =
    precisealtruism
    ipython
extra-paths =

[test]
recipe = zc.recipe.testrunner
eggs =
    precisealtruism
defaults = '--auto-color --verbose --tests-pattern ^tests --exit-with-status'.split()
